<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/style.css">
    <title>product admin</title>
</head>
<body>       
        <div class="modal-wrapper delete-modal">
            <div class="modal">
                <div class="modal__header">
                    Are you sure?
                </div>
                <div class="modal__body">
                    You are trying to delete this product. Are you sure you want this?
                </div>
                <div class="modal__footer">
                    <button class="button button--secondary button--big">Cancel</button>
                    <button class="button button--big">Submit</button>
                </div>
            </div>
        </div>
        
        <div class="modal-wrapper edit-modal">
            <div class="modal">
                <h3 class="modal__header">
                    Edit â€œActive Coat Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit.3
                </h3>
                <div class="modal__body product-edit-modal">
                    <div>
                        <section class="product-edit-modal-section">
                            <label for="product-name">Name:</label>
                            <input type="text"
                                    class="text-field"
                                    id="product-name">
                        </section>
    
                        <section class="product-edit-modal-section">
                            <label>Category:</label>
                            <div class="select-wrapper select-wrapper--white">
                                <select name="" id="" class="select">
                                    <option value="active">Active wear</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </section>
    
                        <section class="product-edit-modal-section">
                            <label>Gender:</label>
                            <div class="radio-buttons-wrapper">
                                <input type="radio" id="gender-man" class="radio-button__input" name="gender" checked>
                                <label for="gender-man" class="radio-button__label">Man</label>
    
                                <input type="radio" id="gender-woman" class="radio-button__input" name="gender">
                                <label for="gender-woman" class="radio-button__label">Woman</label>
    
                                <input type="radio" id="gender-unisex" class="radio-button__input" name="gender">
                                <label for="gender-unisex" class="radio-button__label">Unisex</label>
                            </div>
                        </section>
                        
                        <section class="product-edit-modal-section">
                            <label>Description:</label>
                            <textarea rows="10" class="text-field"></textarea>
                        </section>
                    </div>
                    
                    <div>
                        <section class="product-edit-modal-section">
                            <div>
                                <label for="product-name">Link to image:</label>
                                <input type="text"
                                        class="text-field"
                                        id="product-name">
                            </div>
                        </section>
                        <section class="product-edit-modal-section">
                            <img width="100%" src="../img/classic-close-up-clothes.jpg" alt="clothes">
                        </section>
                        <section class="product-edit-modal-section">
                            <label for="product-name">Price:</label>
                            <input type="text"
                                    class="text-field"
                                    id="product-name">
                        </section>
                        <section class="product-edit-modal-section">
                            <label>Rating:</label>
                            <div class="select-wrapper select-wrapper--white">
                                <select name="" id="" class="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5" selected>5</option>
                                </select>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="modal__footer">
                    <button class="button button--secondary button--big">Cancel</button>
                    <button class="button button--big">Submit</button>
                </div>
            </div>
        </div>
    <script src="../js/modals.js"></script>
</body>
</html>
