<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/style.css">
    <title>login</title>
</head>
<body>
    <main class="container container--blur">
        <div class="login-wrapper">
            <div class="login">
                <div class="login__header">
                    Login to “Demo Shop”
                </div>
                <form class="login-form">
                    <div class="login-form__field">
                        <label for="login">Your login:</label>
                        <input type="text"
                            class="text-field login-form__input login-form__input--user-name"
                            id="login"
                            pattern="^[\w]*$">
                        <span class="login-form__field-icon login-form__field-icon--user-name"></span>
                    </div>
                    
                    <div class="login-form__field">
                        <label for="password">Your password:</label>
                        <input type="text"
                            class="text-field login-form__input login-form__input--password"
                            id="password"
                            pattern="^((?!password).)*$">
                        <span class="login-form__field-icon login-form__field-icon--password"></span>
                    </div>
                    
                    <div class="login-form__actions">
                        <button type="submit" class="button button--big">
                            submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
